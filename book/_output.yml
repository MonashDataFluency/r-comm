# https://github.com/rstudio/bookdown/blob/master/inst/examples/_output.yml
# https://bookdown.org/yihui/bookdown/html.html#gitbook-style
bookdown::gitbook:
  split_by: chapter
  css: css/style.css
  df_print: paged
  config:
    toc:
      #collapse: subsection
      collapse: section
      scroll_highlight: yes
      before: null
      after: null
    toolbar:
      position: fixed
    edit: "https://github.com/MonashDataFluency/r-rep-res/edit/master/book/%s"
    download:
      - ["Reproducible-Research-in-R.pdf", "PDF"]
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      twitter: yes
      github: yes
      google: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'linkedin', 'weibo', 'instapaper']
